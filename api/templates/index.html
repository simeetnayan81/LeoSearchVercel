<!DOCTYPE html>
<html>
<head>
  <title>Leo Search - A semantic search engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #search-container {
      text-align: center;
      margin-top: 100px;
    }
    
    #search-box {
      width: 400px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
    }
    
    #search-button {
      width: 100px;
      height: 40px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <h1>LeoSearch</h1>
    <form id="search-form" action="/search" method="GET">
      <input type="text" id="search-box" name="q" placeholder="Enter your search query" required>
      <br>
      <input type="submit" id="search-button" value="Search">
    </form>
  </div>
</body>
</html>
