<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #results-container {
      margin-top: 50px;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .result {
      margin-bottom: 10px;
    }
    
    .result-title {
      font-weight: bold;
    }
    
    .result-url {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>
  <div id="results-container">
    {% for result in results %}
    <div class="result">
      <div class="result-title">{{ result.title }}</div>
      <div class="result-url">{{ result.rank }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
